"Template_NormalContainer As screen.'tabletAutoLayout_HeaderMainFooter_ver1.0'":
    OnVisible: =

    ScreenContainer1_7 As groupContainer.verticalAutoLayoutContainer:
        Height: =Parent.Height
        LayoutAlignItems: =LayoutAlignItems.Stretch
        LayoutDirection: =LayoutDirection.Vertical
        LayoutMode: =LayoutMode.Auto
        Width: =Parent.Width
        ZIndex: =2

        HeaderContainer1_7 As groupContainer.horizontalAutoLayoutContainer:
            Fill: =RGBA(56, 96, 178, 1)
            FillPortions: =0
            Height: =headerFooterHeight
            LayoutMinHeight: =100
            LayoutMinWidth: =250
            LayoutMode: =LayoutMode.Auto
            ZIndex: =1

            NavigateBack_1 As icon.ChevronLeft:
                Color: =RGBA(255, 255, 255, 1)
                Height: =Parent.Height
                Icon: =Icon.ChevronLeft
                OnSelect: =
                PaddingBottom: =7
                PaddingLeft: =7
                PaddingRight: =7
                PaddingTop: =7
                Width: =Parent.Height
                ZIndex: =1

            LabelTitle_1 As label:
                Color: =RGBA(255, 255, 255, 1)
                FontWeight: =FontWeight.Bold
                Height: =Parent.Height
                Size: =25
                Text: ="タイトル"
                Width: =Parent.Width - NavigateBack_1.Width
                ZIndex: =2

        Container18 As groupContainer.manualLayoutContainer:
            LayoutMinHeight: =100
            LayoutMinWidth: =250
            ZIndex: =2

        FooterContainer1_7 As groupContainer.horizontalAutoLayoutContainer:
            Fill: =RGBA(56, 96, 178, 1)
            FillPortions: =0
            Height: =headerFooterHeight
            LayoutJustifyContent: =LayoutJustifyContent.End
            LayoutMinHeight: =100
            LayoutMinWidth: =250
            LayoutMode: =LayoutMode.Auto
            ZIndex: =3

            Label76_8 As label:
                Align: =Align.Right
                Color: =RGBA(255, 255, 255, 1)
                FontWeight: =FontWeight.Semibold
                Height: =Parent.Height
                PaddingRight: =20
                Text: |-
                    =Concatenate("VER: ", appVer)
                Width: =200
                ZIndex: =1

